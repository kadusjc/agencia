  <form role="form" ng-submit="updateProfile()">

      <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-controller="ProfileController" ng-init="loadProfile()">

      <br/><br/> 
       <h1 class="page-header">Meu Perfil</h1>
        <div class="row placeholders">
              <div>Ol&aacute; <strong><span ng-bind="profile.primeiro_nome"/></strong><br/><br/> Seja muito bem vindo a <strong>Ag&ecirc;ncia Namoro Gay</strong>. Para come&ccedil;ar a utiliza&ccedil;&atilde;o da ag&ecirc;ncia &eacute; necess&aacute;rio completar o cadastro de seu perfil:
              </div>

            <br/><br/>  


            <div id="container">
                <div id="content">
                  <ul id="tabs" class="nav nav-tabs" data-tabs="tabs">
                      <li><a href="#pessoais" onclick="return false" data-toggle="tab">Dados Pessoais</a></li>
                      <li class="active"><a href="#caracteristicas" onclick="return false" data-toggle="tab">Caracter&iacute;sticas / Social</a></li>
                      
                  </ul>
                  <div id="my-tab-content" class="tab-content">

                      <div class="tab-pane active" id="caracteristicas">                       
                            <h1>Caracter&iacute;sticas</h3>
                            <hr></hr>     
                            <br/>
                            
                            <div class="row">
                               <div class="col-md-2">
                                  &nbsp;
                               </div> 
                              <!--altura-->
                               <div class="col-md-3"> 
                                  <div class="form-inline">
                                    <label>Altura</label> 
                                    <div>
                                      <select class="form-control" name="altura_metros" 
                                      ng-model="altura.metros" 
                                        required= "true" ng-options="n for n in [] | range:0:3"/><small>&nbsp;m&nbsp;</small>
                                      <select class="form-control" name="altura_cm" 
                                        ng-model="altura.centimetros" 
                                        required= "true" ng-options="n for n in [] | range:0:100"/><small>cm</small>
                                    </div>
                                  </div>  
                                </div>  
                                <!--peso-->
                                <div class="col-md-2">
                                  <div class="form-inline">
                                    <label>Peso</label> 
                                    <div>
                                      <select class="form-control" name="peso_kilo" 
                                      ng-model="profile.peso"                                  required= "true" ng-options="n for n in [] | range:0:251"/><small>&nbsp;kilos&nbsp;</small>
                                      
                                    </div>    
                                  </div>                                  
                                </div>
                                <!--fisico-->
                                <div class="col-md-2">
                                  <div class="form-group">
                                    <label>Tipo F&iacute;sico</label> 
                                    <div>
                                      <select class="form-control" name="tipo_fisico" 
                                      ng-model="profile.estilo_corpo"                      required= "true" ng-options="tipoFisico as tipoFisico for tipoFisico in tiposFisicos">
                                        <option value=""></option>
                                      </select>
                                    </div>    
                                  </div>                                  
                                </div>
                               
                            </div>               

                            <div class="row">
                              <div class="col-md-2">
                                &nbsp;
                              </div>
                               <!--pele-->
                                <div class="col-md-3">
                                  <div class="form-group">
                                    <label>Tom de Pele</label> 
                                    <div>
                                      <select class="form-control" name="pele" 
                                      ng-model="profile.tom_pele"                      required= "true" ng-options="tomPele as tomPele for tomPele in tonsPele">
                                        <option value=""></option>
                                      </select>                                      
                                    </div>    
                                  </div>                                  
                                </div>
                              <!--olhos-->
                              <div class="col-md-2">
                                <div class="form-group">
                                  <label>Cor dos Olhos</label> 
                                  <div>
                                    <select class="form-control" name="olhos" 
                                    ng-model="profile.cor_olhos" required= "true" ng-options="corOlhos as corOlhos for corOlhos in corOlhos">
                                    <option value=""></option>
                                  </select>                                    
                                  </div>    
                                </div>                                  
                              </div>
                               <!--cor dos cabelos-->
                              <div class="col-md-2">
                                <div class="form-group">
                                  <label>Cor dos Cabelos</label> 
                                  <div>
                                    <select class="form-control" name="cabelos" 
                                    ng-model="profile.cor_cabelo" required="true" ng-options="corCabelos as corCabelos for corCabelos in corCabelos">
                                    <option value=""></option>
                                  </select>
                                  </div>    
                                </div>                                  
                              </div>
                              
                            </div>  

                            <div class="row">
                              <div class="col-md-2">
                                 &nbsp;
                              </div> 
                              <!--Volume cabelos-->
                              <div class="col-md-3">
                                <div class="form-group">
                                  <label>Volume dos Cabelos</label> 
                                  <div>
                                    <select class="form-control" name="cabelos" 
                                    ng-model="profile.volume_cabelo" required="true" ng-options="volumeCabelos as volumeCabelos for volumeCabelos in volumeCabelos">
                                    <option value=""></option>
                                  </select>
                                  </div>    
                                </div>                                  
                              </div> 
                            </div>  
                            
                            <h1>Social</h3>
                            <hr></hr>     
                            <br/>
                            
                            <div class="row">
                               <div class="col-md-2">
                                  &nbsp;
                               </div> 
                            </div>   
                           
                            <div class="row">
                              <button type="submit" class="btn btn-success btn-lg">
                                   <span class="glyphicon glyphicon-floppy-save"></span>Salvar
                             </button>
                             <button type="button" class="btn btn-default btn-lg">
                              Cancelar
                            </button>
                          </div>                                
                                           
                     </div><!--end caracteristicas tab-->
                  </div> <!-- tab content-->
               </div>  <!-- end content-->
            </div> <!--end container -->
        </div> 
    </div>
</form>  
         

<script>
 function showMeuPerfil(){
   document.getElementById('meuPerfil').style.display='block';
   document.getElementById('outrosClientes').style.display='none';
 }
  
 function showOutrosClientes(){
   document.getElementById('meuPerfil').style.display='none';
   document.getElementById('outrosClientes').style.display='block';
 }
 </script>
